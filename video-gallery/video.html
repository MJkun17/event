<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="video.css" />

    <title>video gallery</title>
  </head>

  <body>
    <div class="container">
      <div clas="heading">Video Gallery</div>

      <div class="video-container">
        <div class="video">
          <video src="/assets/videos/video1.mp4"></video>
        </div>

        <div class="video">
          <video src="/assets/videos/video2.mp4"></video>
        </div>

        <div class="video">
          <video src="/assets/videos/video3.mp4"></video>
        </div>

        <div class="video">
          <video src="/assets/videos/video4.mp4"></video>
        </div>

        <div class="video">
          <video src="/assets/videos/video5.mp4"></video>
        </div>

        <div class="video">
          <video src="/assets/videos/video6.mp4"></video>
        </div>
      </div>
    </div>

    <script>
      var video = document.querySelectorAll("video");

      video.forEach((play) =>
        play.addEventListener("click", () => {
          play.classList.toggle("active");

          if (play.paused) {
            play.play();
          } else {
            play.pause();
            play.currentTime = 0;
          }
        })
      );
    </script>

    <body>
      <footer></footer>
    </body>
  </body>
</html>
